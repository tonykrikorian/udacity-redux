<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Add Goals</title>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }
      //Code Library

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }
      //App Code
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      //Reducer Loading
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;

          default:
            return state;
        }
      }
      // Checker Middleware
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }
        return next(action);
      };

      //Logger midelware
      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      //great Goal Middelware
      const greatGoal = store => next => action => {
        if (action.type === ADD_GOAL) {
          alert(`${action.goal.name} is a great goal!!`);
        }
        return next(action);
      };
      const store = Redux.createStore(
        Redux.combineReducers({ todos, goals, loading }),
        Redux.applyMiddleware(checker, greatGoal, logger)
      );
    </script>
    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();

          return API.saveTodo(this.input.value)
            .then(todo => {
              this.props.store.dispatch(addTodoAction(todo));
              this.input.value = "";
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };

        //Add optimistic UI Update, primero actualizar el frontend y luego el backend
        removeItem = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            this.props.store.dispatch(addTodoAction(todo));
            alert("An error has ocurred. Try Again");
          });
        };

        //Add optimistic UI Update, primero actualizar el frontend y luego el backend
        toggleItem = id => {
          this.props.store.dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(id));
            alert("An error has ocurred. Try Again");
          });
        };
        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Enter todos"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          return API.saveGoal(this.input.value)
            .then(goal => {
              this.props.store.dispatch(addGoalAction(goal));
              this.input.value = "";
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };
        removeItem = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            this.props.store.dispatch(addGoalAction(goal));
            alert("An error has ocurred. Try Again");
          });
        };
        render() {
          return (
            <div>
              <h1>GOALS</h1>
              <input
                type="text"
                placeholder="add a goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) return <h3>Loading</h3>;

          return (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
